<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单</title>
</head>
<body>
    <div class="orderdetail">
        <p>
            订单号: {{ order.identifier }}
        </p>
        <ul>
            {% for ordergoods in order.ordergoods_set.all %}
            <li>
                <!--<span>{{ ordergoods.goods.productimg }}</span>-->
                <span>商品名称：{{ ordergoods.goods.productname }}</span>
                &nbsp;
                <i>商品个数：x{{ ordergoods.number }}</i>
            </li>
            <i>商品单价：{{ ordergoods.goods.price }}</i>
            </li>
            {% endfor %}
        </ul>

        <button class="btn btn-default" id="alipay" data-orderid="{{ order.id }}">支付</button>
    </div>
</body>
</html>
